<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body class="main-bg">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="calculator p-4 rounded">
      <input type="text" id="display" class="form-control mb-3 text-end display" value="0" disabled>
      <div class="row g-2">
        <button class="col-3 btn btn-primary" onclick="append('7')">7</button>
        <button class="col-3 btn btn-primary" onclick="append('8')">8</button>
        <button class="col-3 btn btn-primary" onclick="append('9')">9</button>
        <button class="col-3 btn btn-danger" onclick="deleteLast()">DEL</button>
      </div>
      <div class="row g-2 mt-2">
        <button class="col-3 btn btn-primary" onclick="append('4')">4</button>
        <button class="col-3 btn btn-primary" onclick="append('5')">5</button>
        <button class="col-3 btn btn-primary" onclick="append('6')">6</button>
        <button class="col-3 btn btn-primary" onclick="append('+')">+</button>
      </div>
      <div class="row g-2 mt-2">
        <button class="col-3 btn btn-primary" onclick="append('1')">1</button>
        <button class="col-3 btn btn-primary" onclick="append('2')">2</button>
        <button class="col-3 btn btn-primary" onclick="append('3')">3</button>
        <button class="col-3 btn btn-primary" onclick="append('-')">-</button>
      </div>
      <div class="row g-2 mt-2">
        <button class="col-3 btn btn-primary" onclick="append('.')">.</button>
        <button class="col-3 btn btn-primary" onclick="append('0')">0</button>
        <button class="col-3 btn btn-primary" onclick="append('/')">/</button>
        <button class="col-3 btn btn-primary" onclick="append('*')">x</button>
      </div>
      <div class="row g-2 mt-3">
        <button class="col-6 btn btn-danger" onclick="clearDisplay()">RESET</button>
        <button class="col-6 btn btn-warning" onclick="calculateResult()">=</button>
      </div>
    </div>
  </div>
</body>
</html>
